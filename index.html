<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Precious Little Pearls Dashboard</title>
<style>
  /* --- Reset & basics --- */
  * { box-sizing: border-box; transition: all 0.3s ease; }
  body {
    font-family:"Poppins",sans-serif;
    background: linear-gradient(135deg,#1c1c2c,#3a0f4c,#2c5364);
    color:white;
    margin:0;
    padding:0;
    display:flex;
    flex-direction:column;
    align-items:center;
    min-height:100vh;
    overflow-x:hidden;
  }
  h1 {
    margin-top:20px;
    font-size:2.4rem;
    text-shadow:0 0 20px rgba(255,182,193,0.5);
  }

  /* --- Glass card styling --- */
  .glass {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    border: 1px solid rgba(255,182,193,0.3);
    box-shadow: 0 8px 32px rgba(0,0,0,0.5);
  }

  /* --- Zoekbalk --- */
  .search-container {
    display:flex;
    align-items:center;
    border-radius: 30px;
    padding:12px 20px;
    margin-top:20px;
    width:90%;
    max-width:600px;
  }
  .search-container input {
    flex:1;
    padding:12px;
    font-size:1rem;
    background:transparent;
    border:none;
    outline:none;
    color:white;
    border-radius:15px;
  }
  .search-container button {
    background: #ff69b4;
    border:none;
    border-radius:25px;
    color:white;
    padding:12px 22px;
    cursor:pointer;
    font-weight:bold;
    margin-left:10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    transition: transform 0.2s;
  }
  .search-container button:hover { transform: translateY(-2px); }
  .search-toggle {
    margin-left:15px;
    cursor:pointer;
    display:flex;
    align-items:center;
    gap:8px;
    background: rgba(255,182,193,0.1);
    padding:8px 15px;
    border-radius:20px;
    user-select:none;
  }
  .search-toggle input { cursor:pointer; }

  /* --- Snelkoppelingen --- */
  .shortcuts {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    margin-top:30px;
    gap:20px;
  }
  .shortcut {
    width:140px;
    text-align:center;
    padding:15px;
    border-radius:25px;
    cursor:pointer;
    position:relative;
    transition: all 0.4s ease;
  }
  .shortcut:hover { transform: translateY(-6px); }
  .shortcut a {
    display:block;
    margin-top:10px;
    text-decoration:none;
    color:white;
    font-weight:bold;
    background: rgba(255,105,180,0.8);
    padding:10px 15px;
    border-radius:15px;
    box-shadow:0 6px 15px rgba(0,0,0,0.4);
    transition: transform 0.3s, background 0.3s;
  }
  .shortcut a:hover { transform: translateY(-3px); background:#ff69b4; }
  .shortcut button {
    position:absolute;
    top:5px;
    right:5px;
    background: crimson;
    border:none;
    color:white;
    padding:4px 7px;
    border-radius:8px;
    cursor:pointer;
    font-size:0.75rem;
    opacity:0.8;
    transition: opacity 0.3s;
  }
  .shortcut button:hover { opacity:1; }

  /* --- Add link panel --- */
  .add-link-panel {
    position:fixed;
    bottom:-120%;
    left:50%;
    transform:translateX(-50%);
    width:90%;
    max-width:400px;
    background: rgba(0,0,0,0.85);
    padding:25px;
    border-radius:25px;
    display:flex;
    flex-direction:column;
    align-items:center;
    transition: bottom 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    z-index:100;
  }
  .add-link-panel.show { bottom:30px; }
  .add-link-panel input[type="text"], .add-link-panel input[type="url"] {
    border:none;
    border-radius:15px;
    padding:10px 14px;
    margin:8px 0;
    width:80%;
  }
  .toggle-panel-btn {
    margin-top:15px;
    background:#ff69b4;
    border:none;
    border-radius:30px;
    color:white;
    padding:12px 28px;
    cursor:pointer;
    font-weight:bold;
    box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    transition: transform 0.2s;
  }
  .toggle-panel-btn:hover { transform: translateY(-3px); }

  /* --- Versienummer --- */
  .version {
    position:fixed;
    bottom:10px;
    right:15px;
    font-size:0.7rem;
    color:rgba(255,182,193,0.7);
    user-select:none;
  }
</style>
</head>
<body>

<h1>Precious Little Pearls Dashboard</h1>

<div class="search-container glass">
  <input id="searchInput" type="text" placeholder="Typ een zoekterm of URL...">
  <button onclick="performSearch()">Zoek</button>
  <label class="search-toggle">
    <input type="checkbox" id="modeSwitch" checked>
    <span id="modeLabel">üîç Google</span>
  </label>
</div>

<div class="shortcuts" id="shortcuts">
  <!-- Permanente knoppen -->
  <div class="shortcut glass" data-permanent="true">
    <h3>üìß Gmail</h3>
    <a href="https://mail.google.com/" target="_blank">Openen</a>
  </div>
  <div class="shortcut glass" data-permanent="true">
    <h3>‚òÅÔ∏è OneDrive</h3>
    <a href="https://onedrive.live.com/" target="_blank">Openen</a>
  </div>
  <div class="shortcut glass" data-permanent="true">
    <h3>üè™ Kassa</h3>
    <a href="https://joey226611.github.io/rfepo" target="_blank">Openen</a>
  </div>
</div>

<button class="toggle-panel-btn" onclick="togglePanel()">‚ûï Voeg een snelkoppeling toe</button>

<div class="add-link-panel glass" id="addLinkPanel">
  <input type="text" id="linkName" placeholder="Naam">
  <input type="url" id="linkURL" placeholder="https://voorbeeld.nl">
  <button onclick="addShortcut()">Toevoegen</button>
</div>

<div class="version">V1.0</div>

<script>
const searchInput=document.getElementById("searchInput");
const modeSwitch=document.getElementById("modeSwitch");
const modeLabel=document.getElementById("modeLabel");
const shortcutsContainer=document.getElementById("shortcuts");
const addLinkPanel=document.getElementById("addLinkPanel");

modeSwitch.addEventListener("change",()=>{
  modeLabel.textContent=modeSwitch.checked?"üîç Google":"üåê URL";
});

function performSearch(){
  const query=searchInput.value.trim();
  if(!query) return alert("Typ iets in de zoekbalk!");
  let url = modeSwitch.checked?`https://www.google.com/search?q=${encodeURIComponent(query)}`:(query.startsWith("http")?query:"https://"+query);
  window.open(url,"_blank");
}

function loadShortcuts(){
  const data=JSON.parse(localStorage.getItem("customShortcuts")||"[]");
  data.forEach(link=>createShortcut(link.name,link.url,false));
}

function addShortcut(){
  const name=document.getElementById("linkName").value.trim();
  const url=document.getElementById("linkURL").value.trim();
  if(!name||!url)return alert("Naam en URL invullen!");
  createShortcut(name,url,true);
  saveShortcuts();
}

function createShortcut(name,url,isCustom){
  const div=document.createElement("div");
  div.className="shortcut glass";
  div.innerHTML=`<h3>${name}</h3><a href="${url}" target="_blank">Openen</a>${isCustom?'<button onclick="removeShortcut(this)">Verwijder</button>':''}`;
  shortcutsContainer.appendChild(div);
}

function removeShortcut(btn){
  btn.parentElement.remove();
  saveShortcuts();
}

function saveShortcuts(){
  const custom=[];
  document.querySelectorAll(".shortcut").forEach(el=>{
    if(!el.dataset.permanent){
      custom.push({name:el.querySelector("h3").textContent,url:el.querySelector("a").href});
    }
  });
  localStorage.setItem("customShortcuts",JSON.stringify(custom));
}

function togglePanel(){
  addLinkPanel.classList.toggle("show");
}

loadShortcuts();
</script>
</body>
</html>
